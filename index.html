<doctype html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Lenda Pre-Approval form</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <nav>
      <div class="container">
        header here
      </div>
    </nav>

    <main class="middle">
      <div class="container">
        <ul id="tips-pannels">
          <li>
            <div class="tip-back-pannel">
              <h3>Get Instant Pre-Approval</h3>
            </div>
            <div class="tip-info">
              <p>Stop shopping around. We go beyond the basics.</p>
            </div>
          </li>
          <li>
            <div class="tip-back-pannel">
              <h3>Verify & Document</h3>
              </div>
            <div class="tip-info">
              <p>Forget dealing with papers and trips to the bank.</p>
            </div>
          </li>
          <li>
            <div class="tip-back-pannel">
              <h3>Submit Your Application</h3>
              </div>
            <div class="tip-info">
              <p>We take headache out of completing your loan.</p>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <form id="approval-form" action="index.html" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" required/>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" required/>
      </div>

      <div>
        <label for="social">Social Security Number:</label>
        <input type="text" id="social" required/>
      </div>

      <div class="button">
        <button type="submit">Get Pre-Approved</button>
      </div>
    </form>

    <footer>
      <div class="container">
        footer content here
      </div>
    </footer>
</body>
</html>
